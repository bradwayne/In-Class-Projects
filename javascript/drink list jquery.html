<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <h1>Drink Selection!</h1>
  <hr>
  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>
  <script type="text/javascript">
    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var drinkDiv = $('#drink-options');

    $('#empty-div').html(drinkList);
    
    for (i = 0; i < drinkList.length; i++) {

    var newDrinkDiv = $('<div>' + drinkList[i] + '</div>');
  
    $('#drink-options').append(newDrinkDiv);

  }
    // ...
  </script>
</body>
</html>
