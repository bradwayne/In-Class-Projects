<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Pricing Calculator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

	body, .jumbotron { padding: 30px; }
		
		.timer {
			font-size: 120px;
		}


</style>

</head>

<body>

	<div class="jumbotron text-center"> 

<!--timer-->
		<div class="timer">
			<span class="minutes">00</span> : <span class="seconds">00</span>
		</div>

<!-- timer button-->
	<div class="timer-button">	
		<button class="btn btn-lg btn-success" data-action="start">
			Start
		</button>
		<button class="btn btn-lg btn-danger" data-action="stop">
			Stop
		</button>
		<button class="btn btn-link btn-block" data-action="reset">
			Reset
		</button>

<script>


	var startButton = document.querySelector('[data-action="start"]');

	var stopButton = document.querySelector('[data-action="stop"]');

	var resetButton = document.querySelector('[data-action="reset"]');

	var minutes = document.querySelector('.minutes');

	var seconds = document.querySelector('.seconds');

	var timerTime = 0;

	var	isRunning = false;

	var interval;



function startTimer() {
	if (isRunning) return;

	isRunning = true;
	interval = setInterval(incrementTimer, 1000);
}

function stopTimer() {
	if (!isRunning) return;

	isRunning = false;
	clearInterval(interval);
}

function resetTimer() {
	stopTimer();

	timerTime = 0;
	minutes.innerText = '00';
	seconds.innerText = '00';


}

function incrementTimer() {
	timerTime += 1;


	var numOfMinutes = Math.floor(timerTime / 60);
	var numOfSeconds = timerTime % 60;

	console.log({ numOfMinutes, numOfSeconds });

	minutes.innerText = pad(numOfMinutes);
	seconds.innerText = pad(timerTime);
}



function pad(number) {
	if (number < 10) {
		return '0' + number;
	}	else {
		return number;
	}
}


	startButton.addEventListener('click', startTimer);

	stopButton.addEventListener('click', stopTimer);

	resetButton.addEventListener('click', resetTimer);



</script>

</body>

</html>
